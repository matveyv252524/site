<!DOCTYPE html>
<html>
<head>
    <title>Neon Messenger</title>
    <style>
        :root {
            --primary-gradient: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            --secondary-gradient: linear-gradient(135deg, #f093fb 0%, #f5576c 100%);
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --success-gradient: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%);
            --dark-bg: #0f0f1a;
            --card-bg: rgba(255, 255, 255, 0.08);
            --card-border: rgba(255, 255, 255, 0.12);
            --text-primary: #ffffff;
            --text-secondary: rgba(255, 255, 255, 0.7);
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Inter', sans-serif;
        }

        body {
            background: var(--dark-bg);
            color: var(--text-primary);
            height: 100vh;
            display: flex;
            overflow: hidden;
            position: relative;
        }

        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 20%, rgba(103, 126, 234, 0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(245, 87, 108, 0.2) 0%, transparent 50%);
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }

        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            50% { transform: translateY(-20px) rotate(1deg); }
        }

        /* Контейнер контактов */
        .contacts-container {
            width: 350px;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            border-right: 1px solid var(--card-border);
            display: flex;
            flex-direction: column;
            height: 100vh;
            animation: slideInLeft 0.6s ease-out;
        }

        .contacts-header {
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 10px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .profile-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.4);
        }

        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--card-border);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 12px 15px 12px 45px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            color: var(--text-primary);
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
        }

        .search-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .search-input::placeholder {
            color: var(--text-secondary);
        }

        .search-icon {
            position: absolute;
            left: 15px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--text-secondary);
        }

        .add-contact-container {
            padding: 15px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            gap: 10px;
        }

        .add-contact-input {
            flex: 1;
            padding: 12px 15px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--card-border);
            border-radius: 10px;
            color: var(--text-primary);
            font-size: 14px;
            backdrop-filter: blur(10px);
        }

        .add-contact-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            border-radius: 10px;
            padding: 0 20px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        }

        .add-contact-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.4);
        }

        .contacts-list {
            flex: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .contact-item {
            padding: 15px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: all 0.3s ease;
            background: rgba(255, 255, 255, 0.04);
            backdrop-filter: blur(10px);
        }

        .contact-item:hover {
            background: rgba(255, 255, 255, 0.08);
            transform: translateX(5px);
        }

        .contact-item.active {
            background: rgba(102, 126, 234, 0.2);
            border-left: 4px solid #667eea;
        }

        .avatar-gradient-1 { background: var(--primary-gradient); }
        .avatar-gradient-2 { background: var(--secondary-gradient); }
        .avatar-gradient-3 { background: var(--accent-gradient); }
        .avatar-gradient-4 { background: var(--success-gradient); }

        .contact-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            margin-right: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
        }

        .contact-item:hover .contact-avatar {
            transform: scale(1.1);
            box-shadow: 0 6px 25px rgba(0, 0, 0, 0.4);
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: 600;
            margin-bottom: 4px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-username {
            color: var(--text-secondary);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Чат */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            animation: fadeIn 0.6s ease-out;
        }

        .chat-header {
            padding: 20px;
            border-bottom: 1px solid var(--card-border);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--card-bg);
            backdrop-filter: blur(20px);
        }

        .chat-user {
            display: flex;
            align-items: center;
        }

        .chat-avatar {
            width: 45px;
            height: 45px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: white;
            margin-right: 15px;
            background: var(--primary-gradient);
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .chat-user-info {
            line-height: 1.3;
        }

        .chat-user-name {
            font-weight: 600;
            font-size: 16px;
        }

        .chat-user-status {
            color: var(--text-secondary);
            font-size: 13px;
        }

        .call-btn {
            background: var(--success-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            width: 50px;
            height: 50px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(67, 233, 123, 0.4);
        }

        .call-btn:hover {
            transform: scale(1.1);
            box-shadow: 0 8px 25px rgba(67, 233, 123, 0.6);
        }

        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: rgba(15, 15, 26, 0.5);
            backdrop-filter: blur(10px);
        }

        .message {
            margin-bottom: 20px;
            max-width: 70%;
            padding: 15px 20px;
            border-radius: 18px;
            position: relative;
            animation: messageSlide 0.3s ease-out;
            backdrop-filter: blur(10px);
        }

        @keyframes messageSlide {
            from {
                opacity: 0;
                transform: translateY(20px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .received {
            background: rgba(255, 255, 255, 0.1);
            align-self: flex-start;
            border-top-left-radius: 4px;
        }

        .sent {
            background: var(--primary-gradient);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 4px;
        }

        .message-sender {
            font-weight: 600;
            margin-bottom: 8px;
            font-size: 14px;
            opacity: 0.9;
        }

        .received .message-sender {
            color: #667eea;
        }

        .sent .message-sender {
            color: white;
        }

        .message-text {
            word-wrap: break-word;
            line-height: 1.4;
        }

        .message-time {
            font-size: 11px;
            text-align: right;
            margin-top: 8px;
            opacity: 0.7;
        }

        .message-form {
            padding: 20px;
            border-top: 1px solid var(--card-border);
            background: var(--card-bg);
            backdrop-filter: blur(20px);
            display: flex;
            gap: 12px;
        }

        .message-input {
            flex: 1;
            padding: 15px 20px;
            background: rgba(255, 255, 255, 0.06);
            border: 1px solid var(--card-border);
            border-radius: 12px;
            resize: none;
            color: var(--text-primary);
            font-size: 14px;
            backdrop-filter: blur(10px);
            transition: all 0.3s ease;
            max-height: 120px;
        }

        .message-input:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.2);
        }

        .send-btn {
            background: var(--primary-gradient);
            color: white;
            border: none;
            border-radius: 12px;
            padding: 0 25px;
            cursor: pointer;
            font-weight: 600;
            font-size: 16px;
            transition: all 0.3s ease;
            box-shadow: 0 4px 20px rgba(102, 126, 234, 0.4);
        }

        .send-btn:hover {
            transform: scale(1.05);
            box-shadow: 0 8px 25px rgba(102, 126, 234, 0.6);
        }

        /* Уведомления и прочее */
        .unread-badge {
            background: var(--secondary-gradient);
            color: white;
            border-radius: 50%;
            width: 22px;
            height: 22px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 12px;
            font-weight: 600;
            margin-left: auto;
            box-shadow: 0 4px 15px rgba(245, 87, 108, 0.4);
        }

        #connection-status {
            position: fixed;
            top: 15px;
            right: 15px;
            padding: 8px 16px;
            border-radius: 20px;
            font-size: 14px;
            font-weight: 600;
            background: var(--secondary-gradient);
            color: white;
            box-shadow: 0 4px 20px rgba(245, 87, 108, 0.4);
            z-index: 1000;
        }

        .connected #connection-status {
            background: var(--success-gradient);
            box-shadow: 0 4px 20px rgba(67, 233, 123, 0.4);
        }
    </style>
</head>
<body>
    <div id="connection-status">Отключено</div>

    <!-- Контейнер контактов -->
    <div class="contacts-container">
        <div class="contacts-header">
            <div>Контакты</div>
            <button class="profile-btn" onclick="window.location.href='/profile'">Профиль</button>
        </div>

        <!-- Поиск контактов -->
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchContacts" class="search-input" placeholder="Поиск контактов...">
            </div>
        </div>

        <!-- Добавление нового контакта -->
        <div class="add-contact-container">
            <input type="text" id="newContactInput" class="add-contact-input" placeholder="Введите юзернейм (начинается с #)">
            <button id="addContactBtn" class="add-contact-btn">+</button>
        </div>

        <!-- Список контактов -->
        <div class="contacts-list" id="contactsList">
            {% for contact in contacts %}
            <div class="contact-item" data-contact-id="{{ contact.id }}" onclick="selectContact('{{ contact.id }}', '{{ contact.username }}', '{{ contact.name }}')">
                <div class="contact-avatar">{{ contact.name[0]|upper }}</div>
                <div class="contact-info">
                    <div class="contact-name">{{ contact.name }}</div>
                    <div class="contact-username">{{ contact.username }}</div>
                </div>
                <div class="unread-badge" id="unread-{{ contact.id }}" style="display: none;"></div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Основной чат -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <div class="chat-user">
                <div class="chat-avatar" id="currentContactAvatar"></div>
                <div class="chat-user-info">
                    <div class="chat-user-name" id="currentContactName"></div>
                    <div class="chat-user-status" id="currentContactStatus">online</div>
                </div>
            </div>
            <button class="call-btn" id="startCallBtn">📞</button>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="message-form">
            <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-btn" id="sendMessageBtn">Отправить</button>
        </div>
    </div>

    <!-- Уведомление о входящем звонке -->
    <div id="incomingCallNotification" class="call-notification" style="display: none;">
        <h3>Входящий аудиозвонок</h3>
        <p id="incomingCallFrom"></p>
        <div class="call-actions">
            <button class="accept-call" id="acceptCallBtn">Принять</button>
            <button class="reject-call" id="rejectCallBtn">Отклонить</button>
        </div>
    </div>

    <!-- Уведомление об ожидании ответа -->
    <div id="waitingNotification" class="waiting-notification" style="display: none;">
        <span>Ожидание ответа...</span>
        <button class="cancel-call" id="cancelCallBtn">Отмена</button>
    </div>

    <script>
        const userId = "{{ user_id }}";
        const username = "{{ username }}";
        const name = "{{ name }}";
        let ws;
        let currentContact = null;
        let currentContactName = null;
        let currentCallId = null;
        let callTimeout;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;
        const unreadMessages = {};

        function updateStatus(status) {
            const statusElement = document.getElementById("connection-status");
            statusElement.textContent = status;

            if (status === "Подключено") {
                document.body.classList.add('connected');
            } else {
                document.body.classList.remove('connected');
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            ws = new WebSocket(`${protocol}${window.location.host}/ws/${userId}`);

            ws.onopen = () => {
                updateStatus("Подключено");
                reconnectAttempts = 0;
                console.log("WebSocket connected");

                if (currentContact) {
                    loadMessages(currentContact);
                }
            };

            ws.onclose = () => {
                updateStatus("Отключено");
                console.log("WebSocket disconnected");

                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = Math.min(1000 * (reconnectAttempts + 1), 5000);
                    console.log(`Reconnecting in ${delay}ms...`);
                    setTimeout(connectWebSocket, delay);
                    reconnectAttempts++;
                } else {
                    console.log("Max reconnection attempts reached");
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                updateStatus("Ошибка");
            };

            ws.onmessage = (event) => {
                console.log("WebSocket message received:", event.data);
                const data = JSON.parse(event.data);

                if (data.type === "message") {
                    // Проверяем, активен ли чат с отправителем
                    const isActiveChat = currentContact === data.from;

                    if (isActiveChat) {
                        // Если чат активен, сразу отображаем сообщение
                        displayMessage(data.from, data.message, true, data.timestamp);
                    } else {
                        // Если чат не активен, добавляем уведомление
                        incrementUnreadCount(data.from);
                    }
                }
                else if (data.type === "call_incoming") {
                    showIncomingCall(data.from, data.call_id);
                }
                else if (data.type === "call_waiting") {
                    showWaitingNotification(data.call_id);
                }
                else if (data.type === "call_accepted") {
                    handleCallAccepted(data.call_id);
                }
                else if (data.type === "call_rejected") {
                    handleCallRejected(data.by);
                }
                else if (data.type === "notification") {
                    showNotification(data.message);
                }
            };
        }

        function incrementUnreadCount(contactId) {
            if (!unreadMessages[contactId]) {
                unreadMessages[contactId] = 0;
            }
            unreadMessages[contactId]++;

            const unreadBadge = document.getElementById(`unread-${contactId}`);
            if (unreadBadge) {
                unreadBadge.textContent = unreadMessages[contactId];
                unreadBadge.style.display = 'flex';
            }
        }

        function resetUnreadCount(contactId) {
            unreadMessages[contactId] = 0;
            const unreadBadge = document.getElementById(`unread-${contactId}`);
            if (unreadBadge) {
                unreadBadge.style.display = 'none';
            }
        }

        function selectContact(contactId, contactUsername, contactName) {
            // Обновляем активный контакт
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            currentContact = contactId;
            currentContactName = contactName;

            // Сбрасываем счетчик непрочитанных
            resetUnreadCount(contactId);

            // Показываем контейнер чата
            document.getElementById('chatContainer').style.display = 'flex';

            // Обновляем информацию о контакте в шапке чата
            document.getElementById('currentContactName').textContent = contactName;
            document.getElementById('currentContactAvatar').textContent = contactName[0].toUpperCase();

            // Загружаем сообщения
            loadMessages(contactId);

            // Фокусируемся на поле ввода
            document.getElementById('messageInput').focus();
        }

        function loadMessages(contactId) {
            fetch(`/get-messages?user_id=${userId}&contact_id=${contactId}`)
                .then(response => response.json())
                .then(messages => {
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';

                    messages.forEach(msg => {
                        displayMessage(
                            msg.sender_id,
                            msg.message,
                            msg.sender_id != userId,
                            msg.timestamp,
                            msg.sender_name
                        );
                    });

                    // Прокручиваем вниз
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error("Error loading messages:", error);
                });
        }

        function displayMessage(senderId, message, isReceived, timestamp, senderName = null) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');

            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;

            const senderDisplayName = isReceived
                ? (senderName || senderId)
                : name;

            const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            messageDiv.innerHTML = `
                <div class="message-sender">${senderDisplayName}</div>
                <div class="message-text">${message}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentContact) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("Соединение потеряно. Пытаемся переподключиться...");
                connectWebSocket();
                return;
            }

            try {
                ws.send(JSON.stringify({
                    type: "message",
                    to: currentContact,
                    message: message
                }));

                displayMessage(userId, message, false, new Date().toISOString());
                input.value = '';
                input.style.height = '40px';
            } catch (e) {
                console.error("Error sending message:", e);
                alert("Не удалось отправить сообщение");
            }
        }

        function showIncomingCall(from, callId) {
        document.getElementById('incomingCallFrom').textContent = `От: ${from}`;
        document.getElementById('incomingCallNotification').style.display = 'block';

        // Настройка обработчиков кнопок
        document.getElementById('acceptCallBtn').onclick = async () => {
            document.getElementById('incomingCallNotification').style.display = 'none';
            try {
                // Отправляем подтверждение принятия звонка
                ws.send(JSON.stringify({
                    type: "call_accept",
                    call_id: callId
                }));

                // Перенаправляем на страницу звонка
                window.location.href = `/call/${callId}`;
            } catch (error) {
                console.error("Ошибка при принятии звонка:", error);
                alert("Произошла ошибка при принятии звонка");
            }
        };

        document.getElementById('rejectCallBtn').onclick = () => {
            document.getElementById('incomingCallNotification').style.display = 'none';
            ws.send(JSON.stringify({
                type: "call_reject",
                call_id: callId
            }));
        };
    }

        function showWaitingNotification(callId) {
            currentCallId = callId;
            document.getElementById('waitingNotification').style.display = 'flex';

            document.getElementById('cancelCallBtn').onclick = cancelCall;

            callTimeout = setTimeout(() => {
                alert("Звонок не был принят. Таймаут.");
                hideWaitingNotification();
            }, 30000);
        }

        function hideWaitingNotification() {
            document.getElementById('waitingNotification').style.display = 'none';
            clearTimeout(callTimeout);
        }

        function startAudioCall() {
            if (!currentContact) {
                alert("Выберите контакт для звонка");
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("Соединение потеряно. Пытаемся переподключиться...");
                connectWebSocket();
                return;
            }

            ws.send(JSON.stringify({
                type: "call_request",
                to: currentContact,
                is_audio_only: true
            }));

            showWaitingNotification(`${userId}_${currentContact}_${Date.now()}`);
        }

        function cancelCall() {
            if (currentCallId) {
                ws.send(JSON.stringify({
                    type: "call_reject",
                    call_id: currentCallId
                }));
                hideWaitingNotification();
            }
        }

        function handleCallAccepted(callId) {
            hideWaitingNotification();
            window.location.href = `/call/${callId}`;
        }

        function handleCallRejected(by) {
            hideWaitingNotification();
            alert(`${by} отклонил ваш звонок`);
        }

        function showNotification(message) {
            alert(message);
        }

        // Функция для добавления контакта
        async function addContact() {
            const contactUsername = document.getElementById('newContactInput').value.trim();

            if (!contactUsername) {
                alert('Введите юзернейм контакта');
                return;
            }

            try {
                const response = await fetch('/add-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        contact_username: contactUsername
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Контакт ${result.contact_name} (@${result.contact_username}) успешно добавлен`);
                    // Обновляем список контактов
                    const contactsList = document.getElementById('contactsList');
                    const newContact = document.createElement('div');
                    newContact.className = 'contact-item';
                    newContact.setAttribute('data-contact-id', result.contact_id);
                    newContact.onclick = () => selectContact(result.contact_id, result.contact_username, result.contact_name);
                    newContact.innerHTML = `
                        <div class="contact-avatar">${result.contact_name[0].toUpperCase()}</div>
                        <div class="contact-info">
                            <div class="contact-name">${result.contact_name}</div>
                            <div class="contact-username">${result.contact_username}</div>
                        </div>
                        <div class="unread-badge" id="unread-${result.contact_id}" style="display: none;"></div>
                    `;
                    contactsList.appendChild(newContact);
                    document.getElementById('newContactInput').value = '';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Ошибка при добавлении контакта:', error);
                alert('Произошла ошибка при добавлении контакта');
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            // Обработчик отправки сообщения
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

            // Обработчик нажатия Enter в поле ввода
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Автоматическое увеличение высоты textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Обработчик кнопки звонка
            document.getElementById('startCallBtn').addEventListener('click', startAudioCall);

            // Обработчик кнопки добавления контакта
            document.getElementById('addContactBtn').addEventListener('click', addContact);

            // Обработчик нажатия Enter в поле добавления контакта
            document.getElementById('newContactInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addContact();
                }
            });

            // Поиск контактов
            document.getElementById('searchContacts').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const contacts = document.querySelectorAll('.contact-item');

                contacts.forEach(contact => {
                    const name = contact.querySelector('.contact-name').textContent.toLowerCase();
                    const username = contact.querySelector('.contact-username').textContent.toLowerCase();

                    if (name.includes(searchTerm) || username.includes(searchTerm)) {
                        contact.style.display = 'flex';
                    } else {
                        contact.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
