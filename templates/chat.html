<!DOCTYPE html>
<html>
<head>
    <title>–ú–µ—Å—Å–µ–Ω–¥–∂–µ—Ä</title>
    <style>
        :root {
            --primary-color: #1da1f2;
            --secondary-color: #e8f5fe;
            --error-color: #e0245e;
            --background: #f5f8fa;
            --white: #ffffff;
            --text-color: #14171a;
            --light-text: #657786;
            --border-color: #e6ecf0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .contacts-container {
            width: 350px;
            background: var(--white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –®–∞–ø–∫–∞ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .contacts-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .profile-btn:hover {
            background: var(--secondary-color);
        }

        /* –ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--background);
        }

        .search-input::placeholder {
            color: var(--light-text);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        /* –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .add-contact-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .add-contact-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .add-contact-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-contact-btn:hover {
            background: #1991db;
        }

        /* –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ */
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background: var(--secondary-color);
        }

        .contact-item.active {
            background: var(--secondary-color);
            border-left: 3px solid var(--primary-color);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-username {
            color: var(--light-text);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* –ß–∞—Ç */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* –®–∞–ø–∫–∞ —á–∞—Ç–∞ */
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);
        }

        .chat-user {
            display: flex;
            align-items: center;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
        }

        .chat-user-info {
            line-height: 1.3;
        }

        .chat-user-name {
            font-weight: bold;
        }

        .chat-user-status {
            color: var(--light-text);
            font-size: 13px;
        }

        .call-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* –°–æ–æ–±—â–µ–Ω–∏—è */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--white);
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
        }

        .received {
            background: var(--background);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .sent {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .received .message-sender {
            color: var(--primary-color);
        }

        .sent .message-sender {
            color: white;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* –§–æ—Ä–º–∞ –≤–≤–æ–¥–∞ —Å–æ–æ–±—â–µ–Ω–∏—è */
        .message-form {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: var(--white);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-size: 14px;
            height: 40px;
            max-height: 120px;
        }

        .send-btn, .call-action-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* –£–≤–µ–¥–æ–º–ª–µ–Ω–∏—è */
        .call-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
        }

        .call-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .accept-call {
            background: #17bf63;
        }

        .reject-call {
            background: var(--error-color);
        }

        .waiting-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cancel-call {
            background: var(--error-color);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* –°—Ç–∞—Ç—É—Å —Å–æ–µ–¥–∏–Ω–µ–Ω–∏—è */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            background: var(--error-color);
            color: white;
        }

        .connected #connection-status {
            background: #17bf63;
        }
    </style>
</head>
<body>
    <div id="connection-status">–û—Ç–∫–ª—é—á–µ–Ω–æ</div>

    <!-- –ö–æ–Ω—Ç–µ–π–Ω–µ—Ä –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
    <div class="contacts-container">
        <div class="contacts-header">
            <div>–ö–æ–Ω—Ç–∞–∫—Ç—ã</div>
            <button class="profile-btn" onclick="window.location.href='/profile'">–ü—Ä–æ—Ñ–∏–ª—å</button>
        </div>

        <!-- –ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">üîç</span>
                <input type="text" id="searchContacts" class="search-input" placeholder="–ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤...">
            </div>
        </div>

        <!-- –î–æ–±–∞–≤–ª–µ–Ω–∏–µ –Ω–æ–≤–æ–≥–æ –∫–æ–Ω—Ç–∞–∫—Ç–∞ -->
        <div class="add-contact-container">
            <input type="text" id="newContactInput" class="add-contact-input" placeholder="–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º (–Ω–∞—á–∏–Ω–∞–µ—Ç—Å—è —Å #)">
            <button id="addContactBtn" class="add-contact-btn">+</button>
        </div>

        <!-- –°–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤ -->
        <div class="contacts-list">
            {% for contact in contacts %}
            <div class="contact-item" onclick="selectContact('{{ contact.id }}', '{{ contact.username }}', '{{ contact.name }}')">
                <div class="contact-avatar">{{ contact.name[0]|upper }}</div>
                <div class="contact-info">
                    <div class="contact-name">{{ contact.name }}</div>
                    <div class="contact-username">{{ contact.username }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- –û—Å–Ω–æ–≤–Ω–æ–π —á–∞—Ç -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <div class="chat-user">
                <div class="chat-avatar" id="currentContactAvatar"></div>
                <div class="chat-user-info">
                    <div class="chat-user-name" id="currentContactName"></div>
                    <div class="chat-user-status" id="currentContactStatus">online</div>
                </div>
            </div>
            <button class="call-btn" id="startCallBtn">üìû</button>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="message-form">
            <textarea class="message-input" id="messageInput" placeholder="–í–≤–µ–¥–∏—Ç–µ —Å–æ–æ–±—â–µ–Ω–∏–µ..." rows="1"></textarea>
            <button class="send-btn" id="sendMessageBtn">–û—Ç–ø—Ä–∞–≤–∏—Ç—å</button>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ –≤—Ö–æ–¥—è—â–µ–º –∑–≤–æ–Ω–∫–µ -->
    <div id="incomingCallNotification" class="call-notification" style="display: none;">
        <h3>–í—Ö–æ–¥—è—â–∏–π –∞—É–¥–∏–æ–∑–≤–æ–Ω–æ–∫</h3>
        <p id="incomingCallFrom"></p>
        <div class="call-actions">
            <button class="accept-call" id="acceptCallBtn">–ü—Ä–∏–Ω—è—Ç—å</button>
            <button class="reject-call" id="rejectCallBtn">–û—Ç–∫–ª–æ–Ω–∏—Ç—å</button>
        </div>
    </div>

    <!-- –£–≤–µ–¥–æ–º–ª–µ–Ω–∏–µ –æ–± –æ–∂–∏–¥–∞–Ω–∏–∏ –æ—Ç–≤–µ—Ç–∞ -->
    <div id="waitingNotification" class="waiting-notification" style="display: none;">
        <span>–û–∂–∏–¥–∞–Ω–∏–µ –æ—Ç–≤–µ—Ç–∞...</span>
        <button class="cancel-call" id="cancelCallBtn">–û—Ç–º–µ–Ω–∞</button>
    </div>

    <script>
        const userId = "{{ user_id }}";
        const username = "{{ username }}";
        const name = "{{ name }}";
        let ws;
        let currentContact = null;
        let currentContactName = null;
        let currentCallId = null;
        let callTimeout;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function updateStatus(status) {
            const statusElement = document.getElementById("connection-status");
            statusElement.textContent = status;

            if (status === "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ") {
                document.body.classList.add('connected');
            } else {
                document.body.classList.remove('connected');
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            ws = new WebSocket(`${protocol}${window.location.host}/ws/${userId}`);

            ws.onopen = () => {
                updateStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ");
                reconnectAttempts = 0;
                console.log("WebSocket connected");

                if (currentContact) {
                    loadMessages(currentContact);
                }
            };

            ws.onclose = () => {
                updateStatus("–û—Ç–∫–ª—é—á–µ–Ω–æ");
                console.log("WebSocket disconnected");

                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = Math.min(1000 * (reconnectAttempts + 1), 5000);
                    console.log(`Reconnecting in ${delay}ms...`);
                    setTimeout(connectWebSocket, delay);
                    reconnectAttempts++;
                } else {
                    console.log("Max reconnection attempts reached");
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                updateStatus("–û—à–∏–±–∫–∞");
            };

            ws.onmessage = (event) => {
                console.log("WebSocket message received:", event.data);
                const data = JSON.parse(event.data);

                if (data.type === "message") {
                    displayMessage(data.from, data.message, data.from !== userId, data.timestamp);
                }
                else if (data.type === "call_incoming") {
                    showIncomingCall(data.from, data.call_id);
                }
                else if (data.type === "call_waiting") {
                    showWaitingNotification(data.call_id);
                }
                else if (data.type === "call_accepted") {
                    handleCallAccepted(data.call_id);
                }
                else if (data.type === "call_rejected") {
                    handleCallRejected(data.by);
                }
                else if (data.type === "notification") {
                    showNotification(data.message);
                }
            };
        }

        function selectContact(contactId, contactUsername, contactName) {
            // –û–±–Ω–æ–≤–ª—è–µ–º –∞–∫—Ç–∏–≤–Ω—ã–π –∫–æ–Ω—Ç–∞–∫—Ç
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            currentContact = contactId;
            currentContactName = contactName;

            // –ü–æ–∫–∞–∑—ã–≤–∞–µ–º –∫–æ–Ω—Ç–µ–π–Ω–µ—Ä —á–∞—Ç–∞
            document.getElementById('chatContainer').style.display = 'flex';

            // –û–±–Ω–æ–≤–ª—è–µ–º –∏–Ω—Ñ–æ—Ä–º–∞—Ü–∏—é –æ –∫–æ–Ω—Ç–∞–∫—Ç–µ –≤ —à–∞–ø–∫–µ —á–∞—Ç–∞
            document.getElementById('currentContactName').textContent = contactName;
            document.getElementById('currentContactAvatar').textContent = contactName[0].toUpperCase();

            // –ó–∞–≥—Ä—É–∂–∞–µ–º —Å–æ–æ–±—â–µ–Ω–∏—è
            loadMessages(contactId);

            // –§–æ–∫—É—Å–∏—Ä—É–µ–º—Å—è –Ω–∞ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').focus();
        }

        function loadMessages(contactId) {
            fetch(`/get-messages?user_id=${userId}&contact_id=${contactId}`)
                .then(response => response.json())
                .then(messages => {
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';

                    messages.forEach(msg => {
                        displayMessage(
                            msg.sender_id,
                            msg.message,
                            msg.sender_id != userId,
                            msg.timestamp,
                            msg.sender_name
                        );
                    });

                    // –ü—Ä–æ–∫—Ä—É—á–∏–≤–∞–µ–º –≤–Ω–∏–∑
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error("Error loading messages:", error);
                });
        }

        function displayMessage(senderId, message, isReceived, timestamp, senderName = null) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');

            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;

            const senderDisplayName = isReceived
                ? (senderName || senderId)
                : name;

            const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            messageDiv.innerHTML = `
                <div class="message-sender">${senderDisplayName}</div>
                <div class="message-text">${message}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentContact) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è...");
                connectWebSocket();
                return;
            }

            try {
                ws.send(JSON.stringify({
                    type: "message",
                    to: currentContact,
                    message: message
                }));

                displayMessage(userId, message, false, new Date().toISOString());
                input.value = '';
                input.style.height = '40px';
            } catch (e) {
                console.error("Error sending message:", e);
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –æ—Ç–ø—Ä–∞–≤–∏—Ç—å —Å–æ–æ–±—â–µ–Ω–∏–µ");
            }
        }

        function showIncomingCall(from, callId) {
            document.getElementById('incomingCallFrom').textContent = `–û—Ç: ${from}`;
            document.getElementById('incomingCallNotification').style.display = 'block';

            // –ù–∞—Å—Ç—Ä–æ–π–∫–∞ –æ–±—Ä–∞–±–æ—Ç—á–∏–∫–æ–≤ –∫–Ω–æ–ø–æ–∫
            document.getElementById('acceptCallBtn').onclick = () => {
                document.getElementById('incomingCallNotification').style.display = 'none';
                ws.send(JSON.stringify({
                    type: "call_accept",
                    call_id: callId
                }));
                window.location.href = `/call/${callId}`;
            };

            document.getElementById('rejectCallBtn').onclick = () => {
                document.getElementById('incomingCallNotification').style.display = 'none';
                ws.send(JSON.stringify({
                    type: "call_reject",
                    call_id: callId
                }));
            };
        }

        function showWaitingNotification(callId) {
            currentCallId = callId;
            document.getElementById('waitingNotification').style.display = 'flex';

            document.getElementById('cancelCallBtn').onclick = cancelCall;

            callTimeout = setTimeout(() => {
                alert("–ó–≤–æ–Ω–æ–∫ –Ω–µ –±—ã–ª –ø—Ä–∏–Ω—è—Ç. –¢–∞–π–º–∞—É—Ç.");
                hideWaitingNotification();
            }, 30000);
        }

        function hideWaitingNotification() {
            document.getElementById('waitingNotification').style.display = 'none';
            clearTimeout(callTimeout);
        }

        function startAudioCall() {
            if (!currentContact) {
                alert("–í—ã–±–µ—Ä–∏—Ç–µ –∫–æ–Ω—Ç–∞–∫—Ç –¥–ª—è –∑–≤–æ–Ω–∫–∞");
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("–°–æ–µ–¥–∏–Ω–µ–Ω–∏–µ –ø–æ—Ç–µ—Ä—è–Ω–æ. –ü—ã—Ç–∞–µ–º—Å—è –ø–µ—Ä–µ–ø–æ–¥–∫–ª—é—á–∏—Ç—å—Å—è...");
                connectWebSocket();
                return;
            }

            ws.send(JSON.stringify({
                type: "call_request",
                to: currentContact,
                is_audio_only: true
            }));

            showWaitingNotification(`${userId}_${currentContact}_${Date.now()}`);
        }

        function cancelCall() {
            if (currentCallId) {
                ws.send(JSON.stringify({
                    type: "call_reject",
                    call_id: currentCallId
                }));
                hideWaitingNotification();
            }
        }

        function handleCallAccepted(callId) {
            hideWaitingNotification();
            window.location.href = `/call/${callId}`;
        }

        function handleCallRejected(by) {
            hideWaitingNotification();
            alert(`${by} –æ—Ç–∫–ª–æ–Ω–∏–ª –≤–∞—à –∑–≤–æ–Ω–æ–∫`);
        }

        function showNotification(message) {
            alert(message);
        }

        // –§—É–Ω–∫—Ü–∏—è –¥–ª—è –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–∞
        async function addContact() {
            const contactUsername = document.getElementById('newContactInput').value.trim();

            if (!contactUsername) {
                alert('–í–≤–µ–¥–∏—Ç–µ —é–∑–µ—Ä–Ω–µ–π–º –∫–æ–Ω—Ç–∞–∫—Ç–∞');
                return;
            }

            try {
                const response = await fetch('/add-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        contact_username: contactUsername
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`–ö–æ–Ω—Ç–∞–∫—Ç ${result.contact_name} (@${result.contact_username}) —É—Å–ø–µ—à–Ω–æ –¥–æ–±–∞–≤–ª–µ–Ω`);
                    // –û–±–Ω–æ–≤–ª—è–µ–º —Å–ø–∏—Å–æ–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
                    const contactsList = document.querySelector('.contacts-list');
                    const newContact = document.createElement('div');
                    newContact.className = 'contact-item';
                    newContact.onclick = () => selectContact(result.contact_id, result.contact_username, result.contact_name);
                    newContact.innerHTML = `
                        <div class="contact-avatar">${result.contact_name[0].toUpperCase()}</div>
                        <div class="contact-info">
                            <div class="contact-name">${result.contact_name}</div>
                            <div class="contact-username">${result.contact_username}</div>
                        </div>
                    `;
                    contactsList.appendChild(newContact);
                    document.getElementById('newContactInput').value = '';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('–û—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–Ω—Ç–∞–∫—Ç–∞:', error);
                alert('–ü—Ä–æ–∏–∑–æ—à–ª–∞ –æ—à–∏–±–∫–∞ –ø—Ä–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏–∏ –∫–æ–Ω—Ç–∞–∫—Ç–∞');
            }
        }

        // –ò–Ω–∏—Ü–∏–∞–ª–∏–∑–∞—Ü–∏—è
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –æ—Ç–ø—Ä–∞–≤–∫–∏ —Å–æ–æ–±—â–µ–Ω–∏—è
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –≤–≤–æ–¥–∞
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // –ê–≤—Ç–æ–º–∞—Ç–∏—á–µ—Å–∫–æ–µ —É–≤–µ–ª–∏—á–µ–Ω–∏–µ –≤—ã—Å–æ—Ç—ã textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –∑–≤–æ–Ω–∫–∞
            document.getElementById('startCallBtn').addEventListener('click', startAudioCall);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –∫–Ω–æ–ø–∫–∏ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–∞
            document.getElementById('addContactBtn').addEventListener('click', addContact);

            // –û–±—Ä–∞–±–æ—Ç—á–∏–∫ –Ω–∞–∂–∞—Ç–∏—è Enter –≤ –ø–æ–ª–µ –¥–æ–±–∞–≤–ª–µ–Ω–∏—è –∫–æ–Ω—Ç–∞–∫—Ç–∞
            document.getElementById('newContactInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addContact();
                }
            });

            // –ü–æ–∏—Å–∫ –∫–æ–Ω—Ç–∞–∫—Ç–æ–≤
            document.getElementById('searchContacts').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const contacts = document.querySelectorAll('.contact-item');

                contacts.forEach(contact => {
                    const name = contact.querySelector('.contact-name').textContent.toLowerCase();
                    const username = contact.querySelector('.contact-username').textContent.toLowerCase();

                    if (name.includes(searchTerm) || username.includes(searchTerm)) {
                        contact.style.display = 'flex';
                    } else {
                        contact.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
