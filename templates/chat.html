<!DOCTYPE html>
<html>
<head>
    <title>Мессенджер</title>
    <style>
        :root {
            --primary-color: #1da1f2;
            --secondary-color: #e8f5fe;
            --error-color: #e0245e;
            --background: #f5f8fa;
            --white: #ffffff;
            --text-color: #14171a;
            --light-text: #657786;
            --border-color: #e6ecf0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            height: 100vh;
            display: flex;
            overflow: hidden;
        }

        /* Контейнер контактов */
        .contacts-container {
            width: 350px;
            background: var(--white);
            border-right: 1px solid var(--border-color);
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Шапка контактов */
        .contacts-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
        }

        .profile-btn {
            background: none;
            border: none;
            color: var(--primary-color);
            font-weight: bold;
            cursor: pointer;
            padding: 5px 10px;
            border-radius: 4px;
        }

        .profile-btn:hover {
            background: var(--secondary-color);
        }

        /* Поиск контактов */
        .search-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
        }

        .search-box {
            position: relative;
        }

        .search-input {
            width: 100%;
            padding: 10px 15px 10px 35px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
            background: var(--background);
        }

        .search-input::placeholder {
            color: var(--light-text);
        }

        .search-icon {
            position: absolute;
            left: 10px;
            top: 50%;
            transform: translateY(-50%);
            color: var(--light-text);
        }

        /* Добавление контактов */
        .add-contact-container {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            gap: 10px;
        }

        .add-contact-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            font-size: 14px;
        }

        .add-contact-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }

        .add-contact-btn:hover {
            background: #1991db;
        }

        /* Список контактов */
        .contacts-list {
            flex: 1;
            overflow-y: auto;
        }

        .contact-item {
            padding: 12px 15px;
            border-bottom: 1px solid var(--border-color);
            cursor: pointer;
            display: flex;
            align-items: center;
            transition: background 0.2s;
        }

        .contact-item:hover {
            background: var(--secondary-color);
        }

        .contact-item.active {
            background: var(--secondary-color);
            border-left: 3px solid var(--primary-color);
        }

        .contact-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
            flex-shrink: 0;
        }

        .contact-info {
            flex: 1;
            min-width: 0;
        }

        .contact-name {
            font-weight: bold;
            margin-bottom: 2px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .contact-username {
            color: var(--light-text);
            font-size: 13px;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        /* Чат */
        .chat-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
        }

        /* Шапка чата */
        .chat-header {
            padding: 15px;
            border-bottom: 1px solid var(--border-color);
            display: flex;
            align-items: center;
            justify-content: space-between;
            background: var(--white);
        }

        .chat-user {
            display: flex;
            align-items: center;
        }

        .chat-avatar {
            width: 40px;
            height: 40px;
            border-radius: 4px;
            background: var(--primary-color);
            color: white;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-weight: bold;
        }

        .chat-user-info {
            line-height: 1.3;
        }

        .chat-user-name {
            font-weight: bold;
        }

        .chat-user-status {
            color: var(--light-text);
            font-size: 13px;
        }

        .call-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            width: 40px;
            height: 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
        }

        /* Сообщения */
        .messages-container {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: var(--white);
        }

        .message {
            margin-bottom: 15px;
            max-width: 70%;
            padding: 10px 15px;
            border-radius: 4px;
            position: relative;
        }

        .received {
            background: var(--background);
            align-self: flex-start;
            border-top-left-radius: 0;
        }

        .sent {
            background: var(--primary-color);
            color: white;
            align-self: flex-end;
            border-top-right-radius: 0;
        }

        .message-sender {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
        }

        .received .message-sender {
            color: var(--primary-color);
        }

        .sent .message-sender {
            color: white;
        }

        .message-text {
            word-wrap: break-word;
        }

        .message-time {
            font-size: 11px;
            text-align: right;
            margin-top: 5px;
            opacity: 0.8;
        }

        /* Форма ввода сообщения */
        .message-form {
            padding: 15px;
            border-top: 1px solid var(--border-color);
            background: var(--white);
            display: flex;
            gap: 10px;
        }

        .message-input {
            flex: 1;
            padding: 10px 15px;
            border: 1px solid var(--border-color);
            border-radius: 4px;
            resize: none;
            font-size: 14px;
            height: 40px;
            max-height: 120px;
        }

        .send-btn, .call-action-btn {
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            padding: 0 15px;
            cursor: pointer;
            font-weight: bold;
        }

        /* Уведомления */
        .call-notification {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: var(--white);
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 20px rgba(0,0,0,0.2);
            text-align: center;
            z-index: 1000;
        }

        .call-actions {
            display: flex;
            gap: 10px;
            justify-content: center;
            margin-top: 20px;
        }

        .accept-call {
            background: #17bf63;
        }

        .reject-call {
            background: var(--error-color);
        }

        .waiting-notification {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px 20px;
            border-radius: 20px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .cancel-call {
            background: var(--error-color);
            border: none;
            color: white;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
        }

        /* Статус соединения */
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 4px;
            font-size: 14px;
            background: var(--error-color);
            color: white;
        }

        .connected #connection-status {
            background: #17bf63;
        }
    </style>
</head>
<body>
    <div id="connection-status">Отключено</div>

    <!-- Контейнер контактов -->
    <div class="contacts-container">
        <div class="contacts-header">
            <div>Контакты</div>
            <button class="profile-btn" onclick="window.location.href='/profile'">Профиль</button>
        </div>

        <!-- Поиск контактов -->
        <div class="search-container">
            <div class="search-box">
                <span class="search-icon">🔍</span>
                <input type="text" id="searchContacts" class="search-input" placeholder="Поиск контактов...">
            </div>
        </div>

        <!-- Добавление нового контакта -->
        <div class="add-contact-container">
            <input type="text" id="newContactInput" class="add-contact-input" placeholder="Введите юзернейм (начинается с #)">
            <button id="addContactBtn" class="add-contact-btn">+</button>
        </div>

        <!-- Список контактов -->
        <div class="contacts-list">
            {% for contact in contacts %}
            <div class="contact-item" onclick="selectContact('{{ contact.id }}', '{{ contact.username }}', '{{ contact.name }}')">
                <div class="contact-avatar">{{ contact.name[0]|upper }}</div>
                <div class="contact-info">
                    <div class="contact-name">{{ contact.name }}</div>
                    <div class="contact-username">{{ contact.username }}</div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>

    <!-- Основной чат -->
    <div class="chat-container" id="chatContainer" style="display: none;">
        <div class="chat-header">
            <div class="chat-user">
                <div class="chat-avatar" id="currentContactAvatar"></div>
                <div class="chat-user-info">
                    <div class="chat-user-name" id="currentContactName"></div>
                    <div class="chat-user-status" id="currentContactStatus">online</div>
                </div>
            </div>
            <button class="call-btn" id="startCallBtn">📞</button>
        </div>

        <div class="messages-container" id="messagesContainer"></div>

        <div class="message-form">
            <textarea class="message-input" id="messageInput" placeholder="Введите сообщение..." rows="1"></textarea>
            <button class="send-btn" id="sendMessageBtn">Отправить</button>
        </div>
    </div>

    <!-- Уведомление о входящем звонке -->
    <div id="incomingCallNotification" class="call-notification" style="display: none;">
        <h3>Входящий аудиозвонок</h3>
        <p id="incomingCallFrom"></p>
        <div class="call-actions">
            <button class="accept-call" id="acceptCallBtn">Принять</button>
            <button class="reject-call" id="rejectCallBtn">Отклонить</button>
        </div>
    </div>

    <!-- Уведомление об ожидании ответа -->
    <div id="waitingNotification" class="waiting-notification" style="display: none;">
        <span>Ожидание ответа...</span>
        <button class="cancel-call" id="cancelCallBtn">Отмена</button>
    </div>

    <script>
        const userId = "{{ user_id }}";
        const username = "{{ username }}";
        const name = "{{ name }}";
        let ws;
        let currentContact = null;
        let currentContactName = null;
        let currentCallId = null;
        let callTimeout;
        let reconnectAttempts = 0;
        const maxReconnectAttempts = 5;

        function updateStatus(status) {
            const statusElement = document.getElementById("connection-status");
            statusElement.textContent = status;

            if (status === "Подключено") {
                document.body.classList.add('connected');
            } else {
                document.body.classList.remove('connected');
            }
        }

        function connectWebSocket() {
            const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
            ws = new WebSocket(`${protocol}${window.location.host}/ws/${userId}`);

            ws.onopen = () => {
                updateStatus("Подключено");
                reconnectAttempts = 0;
                console.log("WebSocket connected");

                if (currentContact) {
                    loadMessages(currentContact);
                }
            };

            ws.onclose = () => {
                updateStatus("Отключено");
                console.log("WebSocket disconnected");

                if (reconnectAttempts < maxReconnectAttempts) {
                    const delay = Math.min(1000 * (reconnectAttempts + 1), 5000);
                    console.log(`Reconnecting in ${delay}ms...`);
                    setTimeout(connectWebSocket, delay);
                    reconnectAttempts++;
                } else {
                    console.log("Max reconnection attempts reached");
                }
            };

            ws.onerror = (error) => {
                console.error("WebSocket error:", error);
                updateStatus("Ошибка");
            };

            ws.onmessage = (event) => {
                console.log("WebSocket message received:", event.data);
                const data = JSON.parse(event.data);

                if (data.type === "message") {
                    displayMessage(data.from, data.message, data.from !== userId, data.timestamp);
                }
                else if (data.type === "call_incoming") {
                    showIncomingCall(data.from, data.call_id);
                }
                else if (data.type === "call_waiting") {
                    showWaitingNotification(data.call_id);
                }
                else if (data.type === "call_accepted") {
                    handleCallAccepted(data.call_id);
                }
                else if (data.type === "call_rejected") {
                    handleCallRejected(data.by);
                }
                else if (data.type === "notification") {
                    showNotification(data.message);
                }
            };
        }

        function selectContact(contactId, contactUsername, contactName) {
            // Обновляем активный контакт
            document.querySelectorAll('.contact-item').forEach(item => {
                item.classList.remove('active');
            });
            event.currentTarget.classList.add('active');

            currentContact = contactId;
            currentContactName = contactName;

            // Показываем контейнер чата
            document.getElementById('chatContainer').style.display = 'flex';

            // Обновляем информацию о контакте в шапке чата
            document.getElementById('currentContactName').textContent = contactName;
            document.getElementById('currentContactAvatar').textContent = contactName[0].toUpperCase();

            // Загружаем сообщения
            loadMessages(contactId);

            // Фокусируемся на поле ввода
            document.getElementById('messageInput').focus();
        }

        function loadMessages(contactId) {
            fetch(`/get-messages?user_id=${userId}&contact_id=${contactId}`)
                .then(response => response.json())
                .then(messages => {
                    const messagesContainer = document.getElementById('messagesContainer');
                    messagesContainer.innerHTML = '';

                    messages.forEach(msg => {
                        displayMessage(
                            msg.sender_id,
                            msg.message,
                            msg.sender_id != userId,
                            msg.timestamp,
                            msg.sender_name
                        );
                    });

                    // Прокручиваем вниз
                    messagesContainer.scrollTop = messagesContainer.scrollHeight;
                })
                .catch(error => {
                    console.error("Error loading messages:", error);
                });
        }

        function displayMessage(senderId, message, isReceived, timestamp, senderName = null) {
            const messagesContainer = document.getElementById('messagesContainer');
            const messageDiv = document.createElement('div');

            messageDiv.className = `message ${isReceived ? 'received' : 'sent'}`;

            const senderDisplayName = isReceived
                ? (senderName || senderId)
                : name;

            const time = new Date(timestamp).toLocaleTimeString([], {hour: '2-digit', minute:'2-digit'});

            messageDiv.innerHTML = `
                <div class="message-sender">${senderDisplayName}</div>
                <div class="message-text">${message}</div>
                <div class="message-time">${time}</div>
            `;

            messagesContainer.appendChild(messageDiv);
            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }

        function sendMessage() {
            const input = document.getElementById('messageInput');
            const message = input.value.trim();

            if (!message || !currentContact) return;

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("Соединение потеряно. Пытаемся переподключиться...");
                connectWebSocket();
                return;
            }

            try {
                ws.send(JSON.stringify({
                    type: "message",
                    to: currentContact,
                    message: message
                }));

                displayMessage(userId, message, false, new Date().toISOString());
                input.value = '';
                input.style.height = '40px';
            } catch (e) {
                console.error("Error sending message:", e);
                alert("Не удалось отправить сообщение");
            }
        }

        function showIncomingCall(from, callId) {
            document.getElementById('incomingCallFrom').textContent = `От: ${from}`;
            document.getElementById('incomingCallNotification').style.display = 'block';

            // Настройка обработчиков кнопок
            document.getElementById('acceptCallBtn').onclick = () => {
                document.getElementById('incomingCallNotification').style.display = 'none';
                ws.send(JSON.stringify({
                    type: "call_accept",
                    call_id: callId
                }));
                window.location.href = `/call/${callId}`;
            };

            document.getElementById('rejectCallBtn').onclick = () => {
                document.getElementById('incomingCallNotification').style.display = 'none';
                ws.send(JSON.stringify({
                    type: "call_reject",
                    call_id: callId
                }));
            };
        }

        function showWaitingNotification(callId) {
            currentCallId = callId;
            document.getElementById('waitingNotification').style.display = 'flex';

            document.getElementById('cancelCallBtn').onclick = cancelCall;

            callTimeout = setTimeout(() => {
                alert("Звонок не был принят. Таймаут.");
                hideWaitingNotification();
            }, 30000);
        }

        function hideWaitingNotification() {
            document.getElementById('waitingNotification').style.display = 'none';
            clearTimeout(callTimeout);
        }

        function startAudioCall() {
            if (!currentContact) {
                alert("Выберите контакт для звонка");
                return;
            }

            if (!ws || ws.readyState !== WebSocket.OPEN) {
                alert("Соединение потеряно. Пытаемся переподключиться...");
                connectWebSocket();
                return;
            }

            ws.send(JSON.stringify({
                type: "call_request",
                to: currentContact,
                is_audio_only: true
            }));

            showWaitingNotification(`${userId}_${currentContact}_${Date.now()}`);
        }

        function cancelCall() {
            if (currentCallId) {
                ws.send(JSON.stringify({
                    type: "call_reject",
                    call_id: currentCallId
                }));
                hideWaitingNotification();
            }
        }

        function handleCallAccepted(callId) {
            hideWaitingNotification();
            window.location.href = `/call/${callId}`;
        }

        function handleCallRejected(by) {
            hideWaitingNotification();
            alert(`${by} отклонил ваш звонок`);
        }

        function showNotification(message) {
            alert(message);
        }

        // Функция для добавления контакта
        async function addContact() {
            const contactUsername = document.getElementById('newContactInput').value.trim();

            if (!contactUsername) {
                alert('Введите юзернейм контакта');
                return;
            }

            try {
                const response = await fetch('/add-contact', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({
                        user_id: userId,
                        contact_username: contactUsername
                    })
                });

                const result = await response.json();

                if (result.success) {
                    alert(`Контакт ${result.contact_name} (@${result.contact_username}) успешно добавлен`);
                    // Обновляем список контактов
                    const contactsList = document.querySelector('.contacts-list');
                    const newContact = document.createElement('div');
                    newContact.className = 'contact-item';
                    newContact.onclick = () => selectContact(result.contact_id, result.contact_username, result.contact_name);
                    newContact.innerHTML = `
                        <div class="contact-avatar">${result.contact_name[0].toUpperCase()}</div>
                        <div class="contact-info">
                            <div class="contact-name">${result.contact_name}</div>
                            <div class="contact-username">${result.contact_username}</div>
                        </div>
                    `;
                    contactsList.appendChild(newContact);
                    document.getElementById('newContactInput').value = '';
                } else {
                    alert(result.message);
                }
            } catch (error) {
                console.error('Ошибка при добавлении контакта:', error);
                alert('Произошла ошибка при добавлении контакта');
            }
        }

        // Инициализация
        document.addEventListener('DOMContentLoaded', () => {
            connectWebSocket();

            // Обработчик отправки сообщения
            document.getElementById('sendMessageBtn').addEventListener('click', sendMessage);

            // Обработчик нажатия Enter в поле ввода
            document.getElementById('messageInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter' && !e.shiftKey) {
                    e.preventDefault();
                    sendMessage();
                }
            });

            // Автоматическое увеличение высоты textarea
            document.getElementById('messageInput').addEventListener('input', function() {
                this.style.height = 'auto';
                this.style.height = (this.scrollHeight) + 'px';
            });

            // Обработчик кнопки звонка
            document.getElementById('startCallBtn').addEventListener('click', startAudioCall);

            // Обработчик кнопки добавления контакта
            document.getElementById('addContactBtn').addEventListener('click', addContact);

            // Обработчик нажатия Enter в поле добавления контакта
            document.getElementById('newContactInput').addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    e.preventDefault();
                    addContact();
                }
            });

            // Поиск контактов
            document.getElementById('searchContacts').addEventListener('input', function() {
                const searchTerm = this.value.toLowerCase();
                const contacts = document.querySelectorAll('.contact-item');

                contacts.forEach(contact => {
                    const name = contact.querySelector('.contact-name').textContent.toLowerCase();
                    const username = contact.querySelector('.contact-username').textContent.toLowerCase();

                    if (name.includes(searchTerm) || username.includes(searchTerm)) {
                        contact.style.display = 'flex';
                    } else {
                        contact.style.display = 'none';
                    }
                });
            });
        });
    </script>
</body>
</html>
