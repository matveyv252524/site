<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}FastAPI Мессенджер{% endblock %}</title>
    <style>
        :root {
            --primary-color: #1da1f2;
            --secondary-color: #e8f5fe;
            --error-color: #e0245e;
            --background: #f5f8fa;
            --white: #ffffff;
            --text-color: #14171a;
            --light-text: #657786;
            --border-color: #e6ecf0;
        }

        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Segoe UI', Arial, sans-serif;
        }

        body {
            background: var(--background);
            color: var(--text-color);
            line-height: 1.6;
        }

        a {
            color: var(--primary-color);
            text-decoration: none;
        }

        button {
            cursor: pointer;
        }

        .btn {
            display: inline-block;
            padding: 8px 16px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 4px;
            font-weight: bold;
            transition: background 0.2s;
        }

        .btn:hover {
            background: #1991db;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 20px;
        }

        header {
            background: var(--primary-color);
            color: white;
            padding: 15px 0;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }

        .header-content {
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        .nav-links {
            display: flex;
            gap: 20px;
            align-items: center;
        }

        .nav-link {
            color: white;
            font-weight: 500;
        }

        .user-info {
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .user-avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: white;
            color: var(--primary-color);
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: bold;
        }
    </style>
    {% block styles %}{% endblock %}
</head>
<body>
    <header>
        <div class="container">
            <div class="header-content">
                <a href="/" class="logo">FastAPI Messenger</a>
                <div class="nav-links">
                    {% if request.cookies.get('user_id') %}
                        <a href="/chat/{{ request.cookies.get('user_id') }}" class="nav-link">Чат</a>
                        <a href="/profile" class="nav-link">Профиль</a>
                        <div class="user-info">
                            <div class="user-avatar">
                                {{ request.cookies.get('name')[0]|upper }}
                            </div>
                            <a href="/logout" class="nav-link">Выйти</a>
                        </div>
                    {% else %}
                        <a href="/login" class="nav-link">Вход</a>
                        <a href="/register" class="nav-link">Регистрация</a>
                    {% endif %}
                </div>
            </div>
        </div>
    </header>

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
