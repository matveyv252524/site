<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FastAPI Messenger</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; font-family: Arial, sans-serif; }
        body { background: #f5f5f5; color: #333; line-height: 1.6; }
        .container { max-width: 1200px; margin: 0 auto; padding: 20px; }
        header { background: #4285f4; color: white; padding: 10px 0; margin-bottom: 20px; }
        header h1 { text-align: center; }
        .btn { display: inline-block; background: #4285f4; color: white; padding: 8px 16px;
               border: none; border-radius: 4px; cursor: pointer; text-decoration: none; }
        .btn:hover { background: #3367d6; }
        .chat-container { display: flex; height: 70vh; border: 1px solid #ddd; background: white; }
        .contacts { width: 30%; border-right: 1px solid #ddd; overflow-y: auto; }
        .chat-area { flex: 1; display: flex; flex-direction: column; }
        .messages { flex: 1; padding: 10px; overflow-y: auto; }
        .message-input { padding: 10px; border-top: 1px solid #ddd; }
        .message { margin-bottom: 10px; padding: 8px; border-radius: 4px; max-width: 70%; }
        .received { background: #e9e9e9; align-self: flex-start; }
        .sent { background: #4285f4; color: white; align-self: flex-end; }
        .call-container { text-align: center; padding: 20px; }
        video { max-width: 100%; background: black; margin: 10px 0; }
        .video-container {
    display: flex;
    gap: 20px;
    margin: 20px 0;
}
.video-container video {
    width: 45%;
    max-height: 300px;
    background: #000;
    border-radius: 8px;
}
.call-controls {
    display: flex;
    gap: 10px;
    justify-content: center;
    margin-top: 20px;
}
    </style>
</head>
<body>
    <header>
        <div class="container">
            <h1>FastAPI Messenger</h1>
        </div>
    </header>
    <div class="container">
        {% block content %}{% endblock %}
    </div>
</body>
</html>
