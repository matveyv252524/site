<!DOCTYPE html>
<html>
<head>
    <title>–ê—É–¥–∏–æ –∑–≤–æ–Ω–æ–∫</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            padding: 20px;
            background: #f5f5f5;
        }
        .call-container {
            max-width: 500px;
            margin: 50px auto;
            padding: 20px;
            background: white;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #endCall {
            background: #f44336;
        }
        #status {
            margin: 20px 0;
            color: #666;
            font-size: 18px;
        }
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            background: #f44336;
            color: white;
        }
        .connected #connection-status {
            background: #4CAF50;
        }
        .audio-indicator {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            border-radius: 50%;
            background: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
        .caller-info {
            margin-bottom: 20px;
            font-size: 18px;
        }
    </style>
</head>
<body>
    <div id="connection-status">–û—Ç–∫–ª—é—á–µ–Ω–æ</div>

    <div class="call-container">
        <h2>–ê—É–¥–∏–æ –∑–≤–æ–Ω–æ–∫</h2>
        <div class="caller-info" id="callerInfo"></div>
        <div id="status">–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ –∞—É–¥–∏–æ...</div>

        <div class="audio-indicator">
            <span id="audioIcon">üîä</span>
        </div>

        <div class="controls">
            <button id="toggleAudio">–û—Ç–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫</button>
            <button id="endCall">–ó–∞–≤–µ—Ä—à–∏—Ç—å</button>
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>
    <audio id="localAudio" muted style="display: none;"></audio>

    <script>
        const callId = "{{ call_id }}";
        const userId = "{{ user_id }}";
        let peerConnection;
        let localStream;
        let isMuted = false;
        let isCaller = false;
        let otherUserId = null;

        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const ws = new WebSocket(`${protocol}${window.location.host}/ws/${userId}`);

        function updateStatus(status) {
            const statusElement = document.getElementById("connection-status");
            statusElement.textContent = status;
            statusElement.style.background = status === "–ü–æ–¥–∫–ª—é—á–µ–Ω–æ" ? "#4CAF50" : "#f44336";
        }

        ws.onopen = () => {
            updateStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–æ");
            console.log("WebSocket connected");
            startCall();
        };

        ws.onclose = () => {
            updateStatus("–û—Ç–∫–ª—é—á–µ–Ω–æ");
            console.log("WebSocket disconnected");
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            updateStatus("–û—à–∏–±–∫–∞");
        };

        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log("WebSocket message received:", data);

            if (data.type === "call_incoming") {
                otherUserId = data.from;
                document.getElementById("callerInfo").textContent = `–í—Ö–æ–¥—è—â–∏–π –∑–≤–æ–Ω–æ–∫ –æ—Ç #${otherUserId}`;
                isCaller = false;
            }
            else if (data.type === "call_accepted") {
                otherUserId = data.from;
                document.getElementById("status").textContent = "–ó–≤–æ–Ω–æ–∫ —É—Å—Ç–∞–Ω–æ–≤–ª–µ–Ω";
                console.log("Call accepted by", otherUserId);
            }
            else if (data.type === "call_rejected") {
                document.getElementById("status").textContent = "–ó–≤–æ–Ω–æ–∫ –æ—Ç–∫–ª–æ–Ω–µ–Ω";
                setTimeout(() => {
                    window.location.href = `/chat/${userId}`;
                }, 2000);
            }
            else if (data.type === "webrtc_offer" && !isCaller) {
                try {
                    await setupAudio();
                    createPeerConnection();

                    await peerConnection.setRemoteDescription(
                        new RTCSessionDescription(data.offer)
                    );
                    console.log("Remote description set");

                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    console.log("Answer created");

                    ws.send(JSON.stringify({
                        type: "webrtc_answer",
                        from: userId,
                        to: data.from,
                        call_id: callId,
                        answer: peerConnection.localDescription
                    }));
                } catch (error) {
                    console.error("Error handling offer:", error);
                    endCall();
                }
            }
            else if (data.type === "webrtc_answer" && isCaller) {
                try {
                    await peerConnection.setRemoteDescription(
                        new RTCSessionDescription(data.answer)
                    );
                    console.log("Answer processed");
                } catch (error) {
                    console.error("Error handling answer:", error);
                    endCall();
                }
            }
            else if (data.type === "ice_candidate") {
                try {
                    if (data.candidate) {
                        await peerConnection.addIceCandidate(
                            new RTCIceCandidate(data.candidate)
                        );
                        console.log("ICE candidate added");
                    }
                } catch (error) {
                    console.error("Error adding ICE candidate:", error);
                }
            }
            else if (data.type === "call_ended") {
                document.getElementById("status").textContent = "–ó–≤–æ–Ω–æ–∫ –∑–∞–≤–µ—Ä—à–µ–Ω";
                setTimeout(() => {
                    window.location.href = `/chat/${userId}`;
                }, 2000);
            }
        };

        async function setupAudio() {
            try {
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });

                const localAudio = document.getElementById('localAudio');
                localAudio.srcObject = localStream;
                document.getElementById("status").textContent = "–ú–∏–∫—Ä–æ—Ñ–æ–Ω –ø–æ–¥–∫–ª—é—á–µ–Ω";
            } catch (error) {
                console.error("Error accessing microphone:", error);
                document.getElementById("status").textContent = "–û—à–∏–±–∫–∞ –¥–æ—Å—Ç—É–ø–∞ –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É";
                alert("–ù–µ —É–¥–∞–ª–æ—Å—å –ø–æ–ª—É—á–∏—Ç—å –¥–æ—Å—Ç—É–ø –∫ –º–∏–∫—Ä–æ—Ñ–æ–Ω—É. –ü—Ä–æ–≤–µ—Ä—å—Ç–µ —Ä–∞–∑—Ä–µ—à–µ–Ω–∏—è.");
                endCall();
                throw error;
            }
        }

        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" }
                ]
            };

            peerConnection = new RTCPeerConnection(configuration);

            // Add local stream tracks
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
            });

            // ICE candidate handler
            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    ws.send(JSON.stringify({
                        type: "ice_candidate",
                        from: userId,
                        to: otherUserId,
                        call_id: callId,
                        candidate: candidate
                    }));
                }
            };

            // Remote stream handler
            peerConnection.ontrack = (event) => {
                const remoteAudio = document.getElementById("remoteAudio");
                if (!remoteAudio.srcObject) {
                    remoteAudio.srcObject = event.streams[0];
                    document.getElementById("status").textContent = "–ó–≤–æ–Ω–æ–∫ –∞–∫—Ç–∏–≤–µ–Ω";
                }
            };

            peerConnection.oniceconnectionstatechange = () => {
                const state = peerConnection.iceConnectionState;
                console.log("ICE connection state:", state);

                if (state === "disconnected" || state === "failed") {
                    endCall();
                }
            };
        }

        async function startCall() {
            // Check if we're the caller or callee
            const callParts = callId.split('_');
            if (callParts.length === 3 && callParts[0] === userId) {
                // We're the caller
                isCaller = true;
                otherUserId = callParts[1];
                document.getElementById("callerInfo").textContent = `–ó–≤–æ–Ω–æ–∫ –ø–æ–ª—å–∑–æ–≤–∞—Ç–µ–ª—é #${otherUserId}`;

                try {
                    await setupAudio();
                    createPeerConnection();

                    const offer = await peerConnection.createOffer();
                    await peerConnection.setLocalDescription(offer);

                    ws.send(JSON.stringify({
                        type: "webrtc_offer",
                        from: userId,
                        to: otherUserId,
                        call_id: callId,
                        offer: peerConnection.localDescription,
                        is_audio_only: true
                    }));
                } catch (error) {
                    console.error("Error starting call:", error);
                    endCall();
                }
            } else {
                // We're the callee, wait for offer
                document.getElementById("status").textContent = "–û–∂–∏–¥–∞–Ω–∏–µ –∑–≤–æ–Ω–∫–∞...";
            }
        }

        function toggleAudio() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                isMuted = !audioTracks[0].enabled;
                audioTracks.forEach(track => track.enabled = !isMuted);
                document.getElementById("toggleAudio").textContent =
                    isMuted ? "–í–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫" : "–û—Ç–∫–ª—é—á–∏—Ç—å –∑–≤—É–∫";
                document.getElementById("audioIcon").textContent = isMuted ? "üîá" : "üîä";
            }
        }

        function endCall() {
            console.log("Ending call...");

            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "call_end",
                    from: userId,
                    to: otherUserId,
                    call_id: callId
                }));
            }

            if (peerConnection) {
                peerConnection.close();
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
            }

            setTimeout(() => {
                window.location.href = `/chat/${userId}`;
            }, 1000);
        }

        // Event listeners
        document.getElementById("toggleAudio").addEventListener("click", toggleAudio);
        document.getElementById("endCall").addEventListener("click", endCall);

        // Handle page close
        window.addEventListener('beforeunload', endCall);
        window.addEventListener('pagehide', endCall);

        // Initialize
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Call page loaded");
            updateStatus("–ü–æ–¥–∫–ª—é—á–µ–Ω–∏–µ...");
        });
    </script>
</body>
</html>
