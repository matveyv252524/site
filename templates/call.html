<!DOCTYPE html>
<html>
<head>
    <title>Audio Call</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        .call-container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 8px;
        }
        .controls {
            margin-top: 20px;
            display: flex;
            justify-content: center;
            gap: 10px;
        }
        button {
            padding: 10px 20px;
            background: #2196f3;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
        #endCall {
            background: #f44336;
        }
        #status {
            margin: 20px 0;
            color: #666;
            font-size: 18px;
        }
        #connection-status {
            position: fixed;
            top: 10px;
            right: 10px;
            padding: 5px 10px;
            border-radius: 3px;
            font-size: 0.9em;
            background: #f44336;
            color: white;
        }
        .connected #connection-status {
            background: #4CAF50;
        }
        .audio-indicator {
            width: 100px;
            height: 100px;
            margin: 30px auto;
            border-radius: 50%;
            background: #4285f4;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <div id="connection-status">Disconnected</div>

    <div class="call-container">
        <h2>Audio Call</h2>
        <p>Call ID: {{ call_id }}</p>
        <div id="status">Connecting audio...</div>

        <div class="audio-indicator">
            <span>🔊</span>
        </div>

        <div class="controls">
            <button id="toggleAudio">Mute</button>
            <button id="endCall">End Call</button>
        </div>

        <div id="call-info">
            <p>Connected to: {{ call_id.split('_')[1] }}</p>
        </div>
    </div>

    <audio id="remoteAudio" autoplay></audio>

    <script>
        const callId = "{{ call_id }}";
        const userId = "{{ user_id }}";
        const otherUserId = callId.split('_')[0] === userId ? callId.split('_')[1] : callId.split('_')[0];
        let peerConnection;
        let localStream;
        let isCaller = callId.startsWith(userId + '_');
        let isMuted = false;

        // WebSocket connection
        const protocol = window.location.protocol === 'https:' ? 'wss://' : 'ws://';
        const ws = new WebSocket(`${protocol}${window.location.host}/ws/${userId}`);

        function updateStatus(status) {
            const statusElement = document.getElementById("connection-status");
            statusElement.textContent = status;

            if (status === "Connected") {
                document.body.classList.add('connected');
                statusElement.style.background = "#4CAF50";
            } else {
                document.body.classList.remove('connected');
                statusElement.style.background = "#f44336";
            }
        }

        ws.onopen = () => {
            updateStatus("Connected");
            startCall();
        };

        ws.onclose = () => {
            updateStatus("Disconnected");
            endCall();
        };

        ws.onerror = (error) => {
            console.error("WebSocket error:", error);
            updateStatus("Error");
        };

        async function setupAudio() {
            try {
                // Получаем только аудио с оптимальными параметрами
                localStream = await navigator.mediaDevices.getUserMedia({
                    audio: {
                        echoCancellation: true,
                        noiseSuppression: true,
                        autoGainControl: true
                    },
                    video: false
                });

                document.getElementById("status").textContent = "Audio connected";
                console.log("Audio stream obtained");
            } catch (error) {
                console.error("Error accessing microphone:", error);
                document.getElementById("status").textContent = "Microphone access denied";
                alert("Could not access microphone. Please check permissions.");
                endCall();
                throw error;
            }
        }

        function createPeerConnection() {
            const configuration = {
                iceServers: [
                    { urls: "stun:stun.l.google.com:19302" },
                    { urls: "stun:stun1.l.google.com:19302" },
                    { urls: "stun:stun2.l.google.com:19302" }
                ],
                iceTransportPolicy: "all"
            };

            peerConnection = new RTCPeerConnection(configuration);
            console.log("PeerConnection created");

            // Добавляем аудио треки
            localStream.getTracks().forEach(track => {
                peerConnection.addTrack(track, localStream);
                console.log("Added local track:", track.kind);
            });

            // Обработчики событий ICE
            peerConnection.onicecandidate = ({ candidate }) => {
                if (candidate) {
                    console.log("New ICE candidate:", candidate);
                    ws.send(JSON.stringify({
                        type: "ice_candidate",
                        from: userId,
                        to: otherUserId,
                        call_id: callId,
                        candidate: candidate.toJSON()
                    }));
                } else {
                    console.log("All ICE candidates gathered");
                }
            };

            // Получение удаленного аудио
            peerConnection.ontrack = ({ streams: [remoteStream] }) => {
                console.log("Received remote stream:", remoteStream);
                const remoteAudio = document.getElementById("remoteAudio");
                if (!remoteAudio.srcObject) {
                    remoteAudio.srcObject = remoteStream;
                    document.getElementById("status").textContent = "Call active";
                    console.log("Remote audio connected");
                }
            };

            // Отслеживание состояния соединения
            peerConnection.oniceconnectionstatechange = () => {
                const state = peerConnection.iceConnectionState;
                console.log("ICE connection state changed:", state);
                document.getElementById("status").textContent = `Status: ${state}`;

                if (state === "disconnected" || state === "failed") {
                    endCall();
                }
            };

            peerConnection.onicegatheringstatechange = () => {
                console.log("ICE gathering state:", peerConnection.iceGatheringState);
            };

            peerConnection.onsignalingstatechange = () => {
                console.log("Signaling state:", peerConnection.signalingState);
            };
        }

        async function startCall() {
            try {
                await setupAudio();
                createPeerConnection();

                if (isCaller) {
                    try {
                        const offer = await peerConnection.createOffer({
                            offerToReceiveAudio: true,
                            offerToReceiveVideo: false
                        });

                        await peerConnection.setLocalDescription(offer);
                        console.log("Created offer:", offer);

                        ws.send(JSON.stringify({
                            type: "webrtc_offer",
                            from: userId,
                            to: otherUserId,
                            call_id: callId,
                            offer: peerConnection.localDescription.toJSON(),
                            is_audio_only: true
                        }));
                    } catch (error) {
                        console.error("Error creating offer:", error);
                        endCall();
                    }
                }
            } catch (error) {
                console.error("Error starting call:", error);
                endCall();
            }
        }

        // Обработчик сообщений WebSocket
        ws.onmessage = async (event) => {
            const data = JSON.parse(event.data);
            console.log("Received WebSocket message:", data);

            if (data.type === "webrtc_offer" && !isCaller) {
                try {
                    await setupAudio();
                    createPeerConnection();

                    await peerConnection.setRemoteDescription(
                        new RTCSessionDescription(data.offer)
                    );
                    console.log("Remote description set");

                    const answer = await peerConnection.createAnswer();
                    await peerConnection.setLocalDescription(answer);
                    console.log("Created answer:", answer);

                    ws.send(JSON.stringify({
                        type: "webrtc_answer",
                        from: userId,
                        to: data.from,
                        call_id: callId,
                        answer: peerConnection.localDescription.toJSON()
                    }));
                } catch (error) {
                    console.error("Error handling offer:", error);
                    endCall();
                }
            }
            else if (data.type === "webrtc_answer" && isCaller) {
                try {
                    await peerConnection.setRemoteDescription(
                        new RTCSessionDescription(data.answer)
                    );
                    console.log("Answer processed, call established");
                } catch (error) {
                    console.error("Error handling answer:", error);
                    endCall();
                }
            }
            else if (data.type === "ice_candidate") {
                try {
                    if (data.candidate) {
                        await peerConnection.addIceCandidate(
                            new RTCIceCandidate(data.candidate)
                        );
                        console.log("Added ICE candidate:", data.candidate);
                    }
                } catch (error) {
                    console.error("Error adding ICE candidate:", error);
                }
            }
        };

        // Управление звонком
        document.getElementById("endCall").addEventListener("click", endCall);
        document.getElementById("toggleAudio").addEventListener("click", toggleAudio);

        function toggleAudio() {
            if (localStream) {
                const audioTracks = localStream.getAudioTracks();
                isMuted = !audioTracks[0].enabled;
                audioTracks.forEach(track => track.enabled = !isMuted);
                document.getElementById("toggleAudio").textContent =
                    isMuted ? "Unmute" : "Mute";

                const indicator = document.querySelector('.audio-indicator span');
                indicator.textContent = isMuted ? "🔇" : "🔊";
            }
        }

        function endCall() {
            console.log("Ending call...");

            // Отправляем уведомление о завершении звонка
            if (ws.readyState === WebSocket.OPEN) {
                ws.send(JSON.stringify({
                    type: "call_end",
                    from: userId,
                    to: otherUserId,
                    call_id: callId
                }));
            }

            // Закрываем соединения
            if (peerConnection) {
                peerConnection.close();
                console.log("PeerConnection closed");
            }

            if (localStream) {
                localStream.getTracks().forEach(track => track.stop());
                console.log("Local stream stopped");
            }

            if (ws.readyState === WebSocket.OPEN) {
                ws.close();
                console.log("WebSocket closed");
            }

            // Возвращаемся в чат
            window.location.href = `/chat/${userId}`;
        }

        // Обработка закрытия страницы
        window.addEventListener('beforeunload', endCall);
        window.addEventListener('pagehide', endCall);

        // Инициализация при загрузке
        document.addEventListener('DOMContentLoaded', () => {
            console.log("Call page loaded");
            updateStatus("Connecting...");
        });
    </script>
</body>
</html>
